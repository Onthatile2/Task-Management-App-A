<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="loginName" placeholder="Your name" required /><br><br>
      <input type="password" id="loginPassword" placeholder="Password" required /><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html" style="color: rgb(23, 0, 128);">Register here</a></p>
  </div>

   <!---------------------------------------- LOGIN SCRIPT----------------------------------->

  <script>

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const loginName = document.getElementById("loginName").value;
      const loginPassword = document.getElementById("loginPassword").value;
      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (
        savedUser &&
        loginName === savedUser.name &&
        loginPassword === savedUser.password
      ) {
        
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("loggedInUser", savedUser.name);

        alert(`${savedUser.name} you have successfully logged in!`);
        window.location.href = "index.html";
      } else {
        alert("Invalid login credentials!");
      }
    });
  </script>
</body>
</html>
