<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGISTER</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <form id="registerForm"> 
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter name" name="name" id="name" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
      <p id="message"></p> <!-- success message-->
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    </div>
  </form>



   <!---------------------------------------- REGISTER SCRIPT----------------------------------->

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop form from reloading page

      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("psw").value.trim();
      const repeatPassword = document.getElementById("psw-repeat").value.trim();

      if (password !== repeatPassword) {
        message.style.color = "red";
        message.textContent = "❌ Passwords do not match!";
        return;
      }

      // Save user info to localStorage
      const user = { name, password };
      localStorage.setItem("user", JSON.stringify(user));

      // Show success message
      message.style.color = "green";
      message.textContent = "✅ Successfully registered! Redirecting to login page...";

      // Redirect to login page after 2 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
